 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    
    <header>
        <h1>Explore Popular Destinations</h1>
    </header>

    
    <section class="search-bar">
        <input type="text" id="searchInput" placeholder="Search destinations..." />
        <button id="searchBtn">Search</button>
    </section>

    
    <section class="search-results" id="searchResults"></section>

    
    <section class="itinerary">
        <h2>Your Itinerary</h2>
        <ul id="itineraryList"></ul>
        <button id="clearItineraryBtn">Clear Itinerary</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
